plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services' // Google services plugin to integrate Firebase
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.chatting"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Specify your own unique Application ID
        applicationId = "com.example.chatting"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Add your own signing config for the release build.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Firebase BoM (Bill of Materials) ensures that all Firebase dependencies are compatible.
dependencies {
    // Import Firebase BoM (Bill of Materials)
    implementation platform("com.google.firebase:firebase-bom:33.5.1")  // Version management for Firebase SDKs

    // Firebase Analytics (example of Firebase product)
    implementation "com.google.firebase:firebase-analytics"

    // Add other Firebase SDKs as needed, for example:
    implementation "com.google.firebase:firebase-auth"       // Firebase Authentication
    implementation "com.google.firebase:firebase-firestore"  // Firebase Firestore
    implementation "com.google.firebase:firebase-messaging" // Firebase Cloud Messaging (FCM)

    // Add other Firebase SDKs as needed:
    // implementation "com.google.firebase:firebase-database"
    // implementation "com.google.firebase:firebase-functions"
}
